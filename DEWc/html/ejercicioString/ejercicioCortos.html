    <script>
        //String 1
        var minus = ["lunes", "martes", "miercoles", "jueves", "viernes", "sabado", "domingo"];
        var mayus = [];
        for (i = 0; i < minus.length; i++) {
            var primera = (minus[i].charAt(0).toLocaleUpperCase());
            var segunda = (minus[i].charAt(minus[i].length - 1).toLocaleUpperCase());
            document.write(primera + minus[i].slice(1, -1) + segunda + "-");
        };
        var poema = "Con cien cañones por banda, viento en popa a toda vela, no corta el mar si no vuela un velero bergantín. Bajel pirata que llaman el temido, en todo el mar conocido de uno a otro confín. La luna en el mar riela, y en la lona gime el viento, y alza en blando movimiento olas de plaza y azul. Y alli va el capitan pirata cantando alegre en la popa, asia a un lado, al otro Europa, y hacia su frente Estambul. Navega velero mio sin temor, que ni enemigo navio, ni tormenta ni bonanza, tu rumbo a torcer alcanza, ni a sujetar tu valor. QUE ES MI BARCO MI TESORO, QUE ES MI DIOS LA LIBERTAD, MI LEY LA FUERZA Y EL VIENTO, MI UNICA PATRIA LA MAR <br> Poema de Espronceda"
        var palabras = poema.split(" ");
        var reemplazo = poema.replace("MAR", "MAR.");
        document.write("<br>" + reemplazo);
        document.write("<br>" + palabras.length + " palabras");
        document.write("<br>" + poema.length + " caracteres");
        //String 2
        do {
            var cadena = prompt("Introduce una cadena de mas de 10 caracteres:")

        } while (cadena.length < 10);
        var octavo = cadena.charAt(7);
        document.write("El octavo caracter es: " + octavo);
        var primeraAparicion = cadena.indexOf(octavo);
        document.write("<br> Aparece por primera vez en la posicion: " + primeraAparicion);
        var ultimaAparicion = cadena.lastIndexOf(octavo);
        document.write("<br> Aparece por ultima vez en la posicion: " + ultimaAparicion);
        var entreMedias = cadena.substring(primeraAparicion, ultimaAparicion);
        document.write('<br>En medio de: ' + octavo + " hay==> " + entreMedias + "<br>");
        for (i = 0; i < entreMedias.length; i += 2) {
            document.write(entreMedias.charAt(i).toLocaleUpperCase());
        };

        //String 3
        var frases = prompt("Introduce un texto");
        var puntos = frases.split(".");
        document.write(puntos.join("<br>"));


        document.write("<br> Hay: " + (puntos.length - 1) + " frases");
        var palabras = frases.split(" ");
        document.write('<br> Hay: ' + palabras.length + " palabras");


        var fraseDeletreo = puntos[2];
        var palabraDeletreo = fraseDeletreo.split(" ")[5];
        document.write("<br> La frase 3 es: " + fraseDeletreo);
        document.write('<br>La palabra 6 de la frase 3 es: ' + palabraDeletreo);

        for (i = 1; i < puntos.length; i++) {
            document.write('<br>En la frase ' + (i) + " hay: " + puntos[i].split(" ").length + " palabras <br>");
        };

        function deletreo(palabraDeletreo) {
            var i = 0;
            while (i < palabraDeletreo.length) {
                document.write('La letra ' + (i + 1) + ' es : ' + palabraDeletreo.charAt(i) + '<br>');
                i++;
            }
        }

        function invertir(palabraDeletreo) {
            var x = palabraDeletreo.length;
            var palabraDeletreoInvertida = "";

            while (x >= 0) {
                palabraDeletreoInvertida = palabraDeletreoInvertida + palabraDeletreo.charAt(x);
                x--;
            }
            document.write('La palabra invertida queda asi: ' + palabraDeletreoInvertida);
        }
        deletreo(palabraDeletreo);
        invertir(palabraDeletreo);
    </script>
