<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>copia</title>
    <script>
        //creamos el array por teclado
        var nombresList = [];
        for (var i = 0; i <= 3; i++) {
            var nombre = prompt("Ingresa tu nombre:");
            nombresList.push(nombre);
        }
        //document.write(nombresList.join("-"));
        //creamos la funcion copia
        function copia(arrayOriginal) {
            var otroArray = arrayOriginal.slice();
            document.write('Este es el array copia ===> ' + otroArray.join(" - "));
        }
        copia(nombresList);
    </script>
</head>

<body>
</body>

</html>
