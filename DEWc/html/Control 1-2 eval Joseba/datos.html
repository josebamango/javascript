<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>

</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-6">
                <p class="display-4 text-center bg-primary text-white rounded">Lista de habitaciones</p>
                <form action=" " method="POST " class="border border-primary p-2 mb-5 rounded">
                    <legend class="text-center header text-light bg-dark">Introduce los datos</legend>
                    <div class="form-group">
                        <label for="numero_habitacion">Numero de habitaci√≥n:</label>
                        <select name="numero_habitacion" id="numero_habitacion" class="form-control">
                            <option value="1">1 </option>
                            <option value="2">2 </option>
                            <option value="3">3 </option>
                            <option value="4">4 </option>
                            <option value="5">5 </option>
                            <option value="6">6 </option>
                            <option value="7">7 </option>
                            <option value="8">8 </option>
                            <option value="9">9</option>
                            <option value="10">10 </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="entrada">Fecha de entrada:</label>
                        <input type="date" class="form-control" id="entrada" name="entrada">
                    </div>
                    <div class="form-group">
                        <label for="salida">Fecha de salida:</label>
                        <input type="date" class="form-control" id="salida" name="salida">
                    </div>
                    <div class="form-group">
                        <label for="dni">DNI:</label>
                        <input type="text" class="form-control" id="dni" name="dni">
                    </div>
                    <div class="form-group d-inline">
                        <input type="button" name="calcular" id="calcular" value="CALCULAR" class="btn btn-primary">
                        <input type="button" name="mostrar" id="mostrar" value="MOSTRAR" class="btn btn-primary">
                        <textarea name="resultado1" id="resultado1" cols="50" rows="5" class="form-control mt-2"></textarea>
                        <textarea name="resultado2" id="resultado2" cols="50" rows="5" class="form-control mt-2"></textarea>
                    </div>
                    <img src="" alt="" id="imagen">
                </form>
            </div>
        </div>
    </div>

</body>
