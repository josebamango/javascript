<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Mercadillo</title>
    <script src="mercadillo.js"></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-6">
                <p class="display-4 text-center bg-danger text-white rounded">MERCADILLO</p>
                <form action=" " method="POST " class="border border-primary p-2 mb-5 rounded">
                    <legend class="text-center header text-dark bg-warning ">Introduce los productos</legend>
                    <div class="form-group">
                        <label for="producto">Producto:</label>
                        <input type="text" class="form-control" id="producto" name="producto">
                    </div>
                    <div class="alert alert-warning" role="alert">
                        El stock debe ser mayor a 0!
                    </div>
                    <div class="form-group">
                        <label for="cantidad">Nº de stock:</label>
                        <input type="number" name="cantidad" id="cantidad" required min="1" class="form-control" />
                    </div>
                    <div class="form group">
                        <input type="button" name="add" id="add" value="AÑADIR" class="btn btn-danger mb-2">
                    </div>
                    <legend class="text-center header text-dark bg-warning">Ventas del producto</legend>
                    <div class="form-group">
                        <label for="productoVenta">Producto:</label>
                        <input type="text" class="form-control" id="productoVenta" name="productoVenta">
                    </div>
                    <div class="form-group">
                        <label for="cantidadVenta">Cantidad de la venta:</label>
                        <input type="number" name="cantidadVenta" id="cantidadVenta" required min="1" class="form-control" />
                        <input type="button" name="vender" id="vender" class="btn btn-success mt-2" value="VENDER">
                    </div>
                    <legend class="text-center header text-dark bg-warning">Inventario total</legend>
                    <div class="form-group">
                        <input type="button" name="mostrar" id="mostrar" value="MOSTRAR" class="btn btn-primary  mt-2">
                        <textarea name="total" id="total" cols="70" rows="5" readonly class="form-control mt-2"></textarea>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src='https://code.jquery.com/jquery-3.2.1.slim.min.js' integrity='sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN' crossorigin='anonymous'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js' integrity='sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q' crossorigin='anonymous'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js' integrity='sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl' crossorigin='anonymous'></script>

</html>
