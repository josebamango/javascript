<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Alumnos</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'>
    <script src="claseAlumnos.js"></script>
    <script src="creacionAlumno.js"></script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-6">
                <p class="display-4 text-center bg-primary text-white rounded">Lista de alumnos</p>
                <form action=" " method="POST " class="border border-primary p-2 mb-5 rounded">
                    <legend class="text-center header text-light bg-dark">Introduce al alumno</legend>
                    <div class="form-group">
                        <label for="nombre">Introduce tu nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre">
                    </div>
                    <div class="form-group">
                        <label for="curso">Curso:</label>
                        <input type="text" name="curso" id="curso" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="asignaturas">Nº de asignaturas:</label>
                        <input type="number" name="asignaturas" id="asignaturas" min="1" class="form-control" />
                    </div>
                    <div class="form-group d-inline">
                        <input type="button" name="añadir" id="añadir" value="AÑADIR" class="btn btn-primary">
                        <input type="button" name="mostrar" id="mostrar" value="MOSTRAR" class="btn btn-primary">
                        <textarea name="resultado" id="resultado" cols="50" rows="5" class="form-control mt-2"></textarea>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src='https://code.jquery.com/jquery-3.2.1.slim.min.js' integrity='sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN' crossorigin='anonymous'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js' integrity='sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q' crossorigin='anonymous'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js' integrity='sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl' crossorigin='anonymous'></script>

</html>
