<!DOCTYPE html>
<html lang="es-ES">
	<head>
	<meta charset="UTF-8">
	<title>Ejercicios</title>
	<script>
	var num = 1;
	document.write("<table border='1'>");
	for(var i=0;i<=9;i++){
		document.write("<tr>");
		for(var j=0;j<10;j++){
			document.write("<td>"+num+"</td>");
			num++;
		}
		document.write("</tr>");
	}
	document.write("</table>");
	</script>
	<body>
	</body>
</html>
