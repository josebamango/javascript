<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Ejercicio 17</title>
	<script type="text/javascript">
		var numero=0;
		var suma=0;
		for (var i =1; i >= 5; i++) {
			numero= prompt("Introduzca el número " + i);
			numero=parseInt(numero);
			suma+=numero;
		}
 		alert(`La suma de los 5 números son: ${suma}`);
	</script>
</head>
