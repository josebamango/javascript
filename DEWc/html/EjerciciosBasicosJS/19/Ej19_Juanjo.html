<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var cont1=0;
        var cont2=0;
        for(i=0;i<5;i++){
            var num=parseInt(prompt("Introduce un numero"));
            if(num%2==0){
                cont1++;
            }else{
                cont2++;
            }
        }
        alert("Numeros pares: " + cont1 + ", numeros impares " + cont2);
    </script>
</body>
</html>
