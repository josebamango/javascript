<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
</head>
<body>
    <script type="text/javascript">
        var suma=0;
        for(i=1;i<4;i++){
            var num = prompt("Introduzca la nota "+i);
            var numero=parseInt(num);
            suma=suma+numero;
        }
        var media=suma/3;
        alert("La nota es "+media);
        if(media>=7){
            alert("PROMOCIONA");
        }else{
            alert("NO PROMOCIONA");
        }
    </script>
</body>
</html>
