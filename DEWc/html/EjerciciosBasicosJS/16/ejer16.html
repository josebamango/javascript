<!DOCTYPE html>
<html lang="es-ES">
	<head>
	<meta charset="UTF-8">
	<title>Ejercicio 16</title>
	<script>
	/*Ejercicio 16 CORRECTO*/
	var bucle = true;
	var contador = -1;
	while(bucle){
		var num = prompt("Introduce un numero");
		if( num==0 || num==null){
			bucle = false;
		}
		contador++;
	}
	alert("Numero de intentos: "+contador);
	</script>
	<body>
	</body>
</html>
