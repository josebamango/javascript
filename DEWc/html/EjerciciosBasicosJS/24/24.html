<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Ejercicio22</title>
<script type="text/javascript">
	var num1=parseInt(prompt("Introduzca un numero"));
	var num2=parseInt(prompt("Introduzca otro numero"));
	var operacion=prompt("Que desea hacer?");
	switch(operacion){
		case "+":
			alert(num1+num2);
			break;
		case "-":
			alert(num1-num2);
			break;
		case "/":
			alert(num1/num2);
			break;
		case "*":
			alert(num1*num2);
			break;
	}
</script>
</head>
<body>

</body>
</html>
