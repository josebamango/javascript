<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Juego de dados</title>
    <script src="juego.js"></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-6">
                <p class="display-4 text-center bg-success text-white rounded">JUEGO DE DADOS</p>
                <form action="" class="border border-success p-2 mb-5 rounded">
                    <img id="imagen1" class="img-thumbnail img-fluid border border-success" width="100px">
                    <img id="imagen2" class="img-thumbnail img-fluid border border-success" width="100px">
                    <img id="imagen3" class="img-thumbnail img-fluid border border-success" width="100px">
                    <img id="imagen4" class="img-thumbnail img-fluid border border-success" width="100px">
                    <img id="imagen5" class="img-thumbnail img-fluid border border-success" width="100px">
                    <input type="button" name="tirar" id="tirar" value="TIRAR" class="btn btn-success offset-5 mt-3" onclick="tirada()">
                    <input type="text" name="status" id="status" class="form-control mt-3" readonly>
                    <input type="text" name="tiro" id="tiro" class="form-control mt-3" readonly>
                    <legend class="text-light bg-danger text-center mt-2">RANKING</legend>
                    <input type="button" name="ver" id="ver" value="RANK" class="btn btn-danger offset-5 mt-2" onclick="clasificacion()">
                    <textarea name="ranking" id="ranking" cols="30" rows="5" class="form-control mt-2" readonly></textarea>
                </form>
            </div>
        </div>
    </div>
</body>
<script src='https://code.jquery.com/jquery-3.2.1.slim.min.js' integrity='sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN' crossorigin='anonymous'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js' integrity='sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q' crossorigin='anonymous'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js' integrity='sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl' crossorigin='anonymous'></script>

</html>
