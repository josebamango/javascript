        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <script>
            function mostrar(separador) {
                let texto = Array();
                for (let i = 1; i < arguments.length; i++) {
                    texto.push(arguments[i]);
                }
                return texto.join(separador);
            }
            document.write(mostrar("=", "perro", "gato", "lechuza"));
            document.write("<br>");
            document.write(mostrar("/", "15-08-15", "16-09-15", "28-12-15", "31-12-15"));
            document.write("<br>");
            document.write(mostrar("---", "Maria", "Luis", "Juan", "Valeria", "Carlos", "Jesus"));
        </script>
