<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Concatenados</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'>
    <script src="concatenar.js"></script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-6">
                <form action="#" class="border border-primary p-2 mb-5 rounded " method="POST">
                    <legend class="text-center header text-light bg-dark ">Introduce enteros</legend>
                    <div class="form-group">
                        <label for="primeros">Primeros números separados por comas:</label>
                        <input type="text" class="form-control" id="numeros1" name="primeros">
                    </div>
                    <div class="form-group">
                        <label for="segundos">Segundos números separados por comas</label>
                        <input type="text" class="form-control" id="numeros2" name="segundos" readonly>
                    </div>
                    <div class="form-inline">
                        <input type="button" name="ejemplo1" id="ejemplo1" value="Ejemplo 1" class="btn btn-primary mt-2 offset-5">
                        <input type="button" name="ejemplo2" id="ejemplo2" value="Ejemplo 2" class="btn btn-dark mt-2 offset-5">
                        <input type="button" name="concatenar" id="concatenar" value="Concatenar" class="btn btn-warning mt-2 offset-5">
                        <input type="reset" name="reiniciar" id="reiniciar" value="Reiniciar" class="btn btn-danger mt-2 offset-5">
                    </div>
                    <input type="text" class="form-control mt-2" id="final">
                </form>
            </div>
        </div>
    </div>
</body>
<script src='https://code.jquery.com/jquery-3.2.1.slim.min.js' integrity='sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN' crossorigin='anonymous'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js' integrity='sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q' crossorigin='anonymous'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js' integrity='sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl' crossorigin='anonymous'></script>

</html>
