<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Hamburgesería</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'>
    <script>
        function calcularCarne() {
            var precio1 = document.getElementById('precio1');
            var i;
            for (i = 0; i < document.formulario.carne.length; i++) {
                if (document.formulario.carne[i].checked) {
                    break;
                }
            }
            document.getElementById('precio1').value = (document.formulario.carne[i].value + '€');
        };

        function calcularIngredientes() {
            var precio2 = document.getElementById('precio2');
            var i;
            let aux = 0;
            for (i = 0; i < document.formulario.ingrediente.length; i++) {
                if (document.formulario.ingrediente[i].checked) {
                    aux = aux + 0.4;
                }
            }
            document.getElementById('precio2').value = aux + '€';
        }

        function totalPrecio() {
            let tipoPan = document.getElementById('tipoPan');
            let precioPan = parseFloat(tipoPan.value);
            let tipoCarne = document.getElementById('precio1');
            let precioCarne = parseFloat(tipoCarne.value);
            let tipoIngredientes = document.getElementById('precio2');
            let precioIngredientes = parseFloat(tipoIngredientes.value);
            let precioTotal = precioCarne + precioIngredientes + precioPan;
            document.getElementById('total').value = precioTotal + '€ --->' + precioCarne + "€ (Carne) + " + precioIngredientes + "€ (Complementos) + " + precioPan + "€ (Pan)";

        }
    </script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-6">
                <p class="display-4 text-center bg-primary text-white rounded">HAMBURGUESERÍA SPORTING</p>
                <form action=" " method="POST " class="border border-primary p-2 mb-5 rounded" name="formulario">
                    <legend class="text-center header text-danger bg-dark ">Elige el tipo de carne</legend>
                    <fieldseet class="form-group form-inline ml-5 mt-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="carne" id="kobe" value="7">
                            <label class="form-check-label" for="kobe"> Carne de Kobe</label>
                        </div>
                        <div class="form-check ml-2">
                            <input class="form-check-input" type="radio" name="carne" id="chon" value="5">
                            <label class="form-check-label" for="chon"> Carne de chon</label>
                        </div>
                        <div class="form-check ml-2">
                            <input class="form-check-input" type="radio" name="carne" id="pollo" value="3">
                            <label class="form-check-label" for="pollo"> Carne de pollo</label>
                        </div>
                        <div class="form-group mt-4">
                            <label class="form-check-label" for="precioCarne"> Precio:</label>
                            <input class="form-control ml-5" type="text" name="precio" id="precio1" readonly>
                        </div>
                    </fieldseet>

                    <legend class="text-center header text-info bg-dark">Elige tus ingredientes</legend>
                    <fieldest class="form-group form-inline ml-5 mt-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="ingrediente" id="bacon" value="0.4">
                            <label class="form-check-label" for="pollo">Con bacon</label>
                        </div>
                        <div class="form-check ml-2">
                            <input class="form-check-input" type="checkbox" name="ingrediente" id="queso" value="0.4">
                            <label class="form-check-label" for="pollo">Con queso</label>
                        </div>
                        <div class="form-check ml-2">
                            <input class="form-check-input" type="checkbox" name="ingrediente" id="tortilla" value="0.4">
                            <label class="form-check-label" for="pollo">Con tortilla</label>
                        </div>
                        <div class="form-check ml-2">
                            <input class="form-check-input" type="checkbox" name="ingrediente" id="lomo" value="0.4">
                            <label class="form-check-label" for="pollo">Con lomo</label>
                        </div>
                        <div class="form-group mt-4 ml-2">
                            <label class="form-check-label" for="precioIngredientes"> Precio:</label>
                            <input class="form-control ml-5" type="text" name="precio" id="precio2" readonly>
                        </div>
                    </fieldest>
                    <legend class="text-center header text-success bg-dark">Elige tu pan</legend>
                    <fieldset form-group form-inline ml-5 mt-3>
                        <div class="form-group">
                            <label for="habitaciones">Nuestros panes:</label>
                            <select name="tipoPan" id="tipoPan" class="form-control">
                                <option value="2">Pan de trigo</option>
                                <option value="1.5">Pan de centeno</option>
                                <option value="2.5">Pan integral</option>
                                <option value="3">Pan crujiente</option>
                            </select>
                        </div>
                    </fieldset>
                    <legend class="text-center header text-warning bg-dark">Precio total</legend>
                    <fieldset form-group form-inline ml-5 mt-3>
                        <div class="form-group">
                            <input type="button" name="ticket" id="ticket" class="btn btn-primary offset-5" value="Ticket" onclick="calcularCarne(), calcularIngredientes(), totalPrecio();">
                            <input type="text" id="total" size="60px" class="form-control mt-3" readonly></input>
                        </div>
                    </fieldset>

                </form>
            </div>
        </div>
    </div>

</body>
<script src='https://code.jquery.com/jquery-3.2.1.slim.min.js' integrity='sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN' crossorigin='anonymous'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js' integrity='sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q' crossorigin='anonymous'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js' integrity='sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl' crossorigin='anonymous'></script>

</html>
