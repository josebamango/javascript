<!DOCTYPE html>
<html>
<head>
	<title>Examen - Paula Rodríguez García</title>
	<meta charset="utf-8">
	<script src="plantilla.js" type="text/javascript"></script> 

</head>
<body>

	<!-- USAR CUANDO QUIERES DEVOLVER EN UNA LABEL -->
	<input type="number" id="numeroID"><br>
	<button id="botonID"> Comprobar</button>
	<br><br>
	<label id="labelID"></label>

	<br><br>

	<!-- USAR CUANDO QUIERES DEVOLVER EN UN INPUT DE READONLY -->
	<input type="number" id="numeroInputID"><br>
	<button id="botonInputID"> Enviar</button>
	<br><br>
	<input type="text" id="inputID" readonly>

	<br><br>

	<!-- USAR CUANDO QUIERES DEVOLVER EN UN TEXTAREA DE READONLY -->
	<input type="number" id="numeroAreaID" autofocus><br>
	<button id="botonAreaID">Text Area</button>
	<br><br>
	<textarea name="texto" id="textoID" readonly></textarea>

</body>
</html>
